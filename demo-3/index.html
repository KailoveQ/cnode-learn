<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>

<body>
    <div id="app">
        原字符串{{n}}</br>
        不使用计算属性 {{n.split(',').reverse().join(',')}}</br>
        使用计算属性实现反转{{fan}}
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                n: "123, 456, 789",
            },
            computed: {
                fan: function () {
                    return this.n.split(',').reverse().join(',')
                }
            }
        })

    </script>
</body>

</html>
